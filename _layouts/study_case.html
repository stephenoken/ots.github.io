---
layout: default
---
<div class="hero-{{page.title}}">
    {%if page.is_ux_work%}
    <div class="hero-grid">
        <div class="hero-text">
            <h1>{{ page.title }}</h1>
            <h2>
                {{page.description.headline}}
            </h2>
            <p class="subscript">
                {{ page.description.content}}
            </p>
        </div>
    </div>
    {%endif%}
</div>
<div class="spacing"></div>
<div class="{{page.title}}-container">
{{ content }}
</div>

</div>
<a class="scroll-to-top-button" onclick="topFunction()">
    <img src="{{site.url}}/assets/images/scroll-top-button.svg" alt="">
</a>
